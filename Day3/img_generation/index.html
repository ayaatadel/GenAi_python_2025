<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-robot"></i> AI Image Chat</h2>
          <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="sidebar-content">
          <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i> New Chat
          </button>
          <div class="chat-history">
            <h3>Chat History</h3>
            <div class="history-list" id="historyList"></div>
          </div>
        </div>
        <div class="sidebar-footer">
          <button class="clear-history-btn" id="clearHistoryBtn">
            <i class="fas fa-trash"></i> Clear History
          </button>
        </div>
      </aside>
      <!-- Main Chat Area -->
      <main class="main-content">
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
              <div class="message-avatar">
                <i class="fas fa-robot"></i>
              </div>
              <div class="message-content">
                <p>
                  Welcome! Enter a prompt and I’ll generate an image for you
                  using DALL·E 3.
                </p>
              </div>
            </div>
          </div>
          <div class="chat-input-container">
            <div class="model-select-wrapper">
              <label for="modelSelect" class="model-label">Model:</label>
              <select id="modelSelect">
                <option value="dall-e-3" selected>DALL·E 3</option>
              </select>
            </div>
            <div class="input-wrapper">
              <textarea
                id="messageInput"
                placeholder="Describe the image you want..."
                rows="1"
              ></textarea>
              <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="input-footer">
              <span class="char-count" id="charCount">0/4000</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
